name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build  # Adiciona esta linha para garantir que o job 'build' seja conclu√≠do antes

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python and Install Dependencies and Run Tests
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
        
      - run: |
          pip install -r requirements.txt
          export PYTHONPATH=$(pwd)/todo_project:$PYTHONPATH
          python -m unittest discover -s todo_project/tests -v
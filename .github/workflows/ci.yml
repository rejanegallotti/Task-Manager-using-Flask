name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  bandit_sast:
    name: Bandit for SAST
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install Bandit
        run: |
          python -m pip install bandit
        
      - name: Run Bandit
        run: |
          bandit -r .
          
  dependency-check:
    name: Run OWASP Dependency-Check for Python
    runs-on: ubuntu-latest
    needs: test
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Install OWASP Dependency-Check
        run: |
          pip install dependency-check
        
      - name: Run OWASP Dependency-Check
        run: |
          dependency-check --out odc-reports --scan .
        
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: odc-reports

  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
      - name: Pull OWASP ZAP Docker image
        run: docker pull owasp/zap2docker-weekly
        
      - name: Run OWASP ZAP scan
        run: docker run -t owasp/zap2docker-weekly zap-baseline.py -t http://localhost:5000 -r test-report.html
      
      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: ZAP report
          path: test-report.html
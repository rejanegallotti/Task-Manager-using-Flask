name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  bandit_sast:
    name: Bandit for SAST
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install Bandit
        run: |
          python -m pip install bandit
        
      - name: Run Bandit
        run: |
          bandit -r .
          
  dependency-check:
    name: Run OWASP Dependency-Check for Python
    runs-on: ubuntu-latest
    needs: test
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Install OWASP Dependency-Check
        run: |
          pip install dependency-check
        
      - name: Run OWASP Dependency-Check
        run: |
          dependency-check --out odc-reports --scan .
        
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: odc-reports

  zap_scan:
    runs-on: ubuntu-latest
    needs: build  # Aguarda o job de build finalizar

    steps:
      - name: Pull OWASP ZAP Docker image
        run: docker pull owasp/zap2docker-weekly  # Use a imagem correta

      - name: Run ZAP security scan
        run: |
          docker run -t owasp/zap2docker-weekly zap-full-scan.py \
            -t http://localhost:5000 \
            -r zap_report.html
        # Aqui, o ZAP está escaneando o localhost, já que o app Flask deve estar rodando na porta 5000

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: ZAP Report
          path: zap_report.html